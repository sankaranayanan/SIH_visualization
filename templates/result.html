<html>
  <head>
    <title>Visualizer</title>
    <head>
      <!-- Linking stylesheet.css from static folder -->

      <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static',filename='styles/stylesheet.css') }}"
      />
      <!-- Importing bootstrap Content Delivery Network -->

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
      />
    </head>
  </head>
  <body>
    <!-- Download Card -->

    <div class="row">
      <div class="card col-3 downloadCard">
        <h4>Click the button to download the time series forecast</h4>
        <a
          class="btn btn-primary btn-lg active"
          role="button"
          aria-pressed="true"
          href="{{url_for('download')}}"
          >Download</a
        >
      </div>
    </div>

    <!-- Visualization Charts -->

    <div class="row">
      <div class="card col-8 displayChart">
        <div id="chart1"></div>
      </div>
      <div class="card col-10 displayChart">
        <div id="chart2"></div>
      </div>
    </div>
  </body>
</html>

<!-- Js to connect to plotly API -->

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
  var graphs1 = {{ graphjson1 | safe}};
  var graphs2 = {{ graphjson2 | safe}};

  var config = {"displaylogo": false, 'showTips':false};
  Plotly.setPlotConfig(config);
  Plotly.plot('chart1', graphs1, {});
  Plotly.plot('chart2', graphs2, {});

  // var config = {"displaylogo": FALSE};

</script>
